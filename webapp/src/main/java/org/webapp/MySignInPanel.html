<html>
<body>
<wicket:panel>
    <span wicket:id="feedback"/>
    
	<form wicket:id="signInForm">
		<dl>
			<dt class="p-2">Username:</dt>
			<dd><input class="form-control" wicket:id="username" type="text" size="30"/></dd>
			<dt class="p-2">Password:</dt>
			<dd><input class="form-control" wicket:id="password" type="password" size="30"/></dd>
			<dd wicket:id="rememberMeContainer"><input wicket:id="rememberMe" type="checkbox" /> Remember Me </dd>
			<dd class="p-2">
				<input class="btn btn-primary" type="submit" name="submit" value="Sign In"/>
				<input class="btn btn-primary" type="reset" value="Reset"/>
			</dd>
		</dl>
	</form>
  </wicket:panel>
</body>
</html>
